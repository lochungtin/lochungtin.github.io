<!DOCTYPE html>
<html>

<head>
    <title>Redirecting to site</title>
    <script>
        redirect = () => window.location = 'https://lochungtin.github.io/site/';
    </script>
    <style>
        body {
            align-items: center;
            background-color: #1e1e1e;
            display: flex;
            flex: 1;
            height: 100vh;
            justify-content: center;
        }

        p {
            color: #e0e0e0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: x-large;
        }

        a {
            color: #db274b;
        }
    </style>
</head>

<body onload='redirect()'>
    <p>Redirect to <a href='https://lochungtin.github.io/site/'>https://lochungtin.github.io/site/</a></p>
</body>

</html>
