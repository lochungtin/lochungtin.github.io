<!DOCTYPE html>
<html>

<head>
    <title>Redirecting to site</title>
    <script>
        redirect = () => window.location = 'https://lochungtin.github.io/site/';
    </script>
    <style>
        body {
            align-items: center;
            display: flex;
            flex: 1;
            height: 100vh;
            justify-content: center;
        }
        p {
            font-size: x-large;
        }
    </style>
</head>
<body onload='redirect()'>
    <p>Redirect to <a href='https://lochungtin.github.io/site/'>https://lochungtin.github.io/site/</a></p>
</body>
</html>
